<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | StudySathi.online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <!-- Login/Register Card -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">

    <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">StudySathi<span class="text-yellow-400">.online</span></h1>

    <!-- Tab Buttons -->
    <div class="flex justify-around mb-6">
      <button onclick="toggleForm('login')" id="loginBtn" class="text-blue-600 font-semibold border-b-2 border-blue-600">Login</button>
      <button onclick="toggleForm('register')" id="registerBtn" class="text-gray-600 font-semibold">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required />
      <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-md" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Register</button>
    </form>

    <!-- Footer -->
    <p class="text-sm text-center mt-6 text-gray-500">Â© 2025 StudySathi.online</p>
  </div>

  <!-- JavaScript for switching forms -->
  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');

      if (formType === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginBtn.classList.add('text-blue-600', 'border-blue-600');
        registerBtn.classList.remove('text-blue-600', 'border-blue-600');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        loginBtn.classList.remove('text-blue-600', 'border-blue-600');
        registerBtn.classList.add('text-blue-600', 'border-blue-600');
      }
    }
  </script>

</body>
</html>
