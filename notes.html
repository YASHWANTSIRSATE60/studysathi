<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-700 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-2xl font-bold">StudySathi<span class="text-yellow-300">.online</span></h1>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="notes.html" class="hover:text-yellow-300">Notes</a>
        <a href="tools.html" class="hover:text-yellow-300">Tools</a>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <section class="text-center py-10 bg-blue-50">
    <h2 class="text-3xl font-bold text-blue-700">ðŸ“š Upload & Download Study Notes</h2>
    <p class="text-gray-600 mt-2">Notes for NEET, UPSC, MPSC, SSC, Boards & more (PDFs only)</p>
  </section>

  <!-- Upload Section -->
  <section class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-8">
    <h3 class="text-xl font-semibold mb-4 text-blue-600">ðŸ”¼ Upload Your Notes (PDF)</h3>
    <form id="uploadForm" class="space-y-4">
      <input type="text" id="title" placeholder="Enter Title / à¤µà¤¿à¤·à¤¯ à¤•à¤¾ à¤¨à¤¾à¤®" class="w-full px-4 py-2 border rounded" required>
      <input type="file" id="pdfFile" accept=".pdf" class="w-full" required>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Upload</button>
    </form>
    <p id="uploadStatus" class="text-green-600 mt-2 hidden">âœ… Upload complete!</p>
  </section>

  <!-- Notes List -->
  <section class="max-w-5xl mx-auto mt-12 px-4">
    <h3 class="text-2xl font-semibold text-blue-700 mb-4">ðŸ“‚ Available Notes</h3>
    <div id="notesList" class="grid md:grid-cols-2 gap-4">
      <!-- Notes will be injected here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-6 mt-16">
    <p>Â© 2025 StudySathi.online | For Students of India ðŸ‡®ðŸ‡³</p>
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBMiPfDanxs42zZTP34IgLgtM21GLeKX3A",
      authDomain: "studysathi-notes.firebaseapp.com",
      projectId: "studysathi-notes",
      storageBucket: "studysathi-notes.appspot.com",
      messagingSenderId: "281112658510",
      appId: "1:281112658510:web:2bbc96fca26cc1f0aab91f",
      measurementId: "G-NQZ3GGNQZW"
    };

    // ðŸ”Œ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // ðŸ”¼ Upload handler
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const file = document.getElementById('pdfFile').files[0];

      if (!title || !file) return alert("Please enter a title and choose a PDF.");

      const storageRef = ref(storage, notes/${Date.now()}_${file.name});
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "notes"), { title, url });

      document.getElementById('uploadStatus').classList.remove('hidden');
      document.getElementById('uploadForm').reset();
      loadNotes();
    });

    // ðŸ“¥ Load Notes
    async function loadNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      const snapshot = await getDocs(collection(db, "notes"));
      snapshot.forEach(doc => {
        const data = doc.data();
        notesList.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h4 class="font-bold text-blue-800">${data.title}</h4>
            <a href="${data.url}" target="_blank" class="text-blue-600 underline">ðŸ“¥ Download</a>
          </div>
        `;
      });
    }

    // Initial load
    loadNotes();
  </script>
</body>
</html>
